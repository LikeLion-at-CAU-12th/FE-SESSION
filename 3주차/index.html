<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멋사레스토랑 메뉴판</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 id="introduction">어서오세요 <span>멋사</span>레스토랑입니다😆</h3>
    <h1 id="title">Menu</h1>
    <main id="container">
      <section>
        <img src="images/에그베네딕트.jpg" alt="에그베네딕트" />
        <div class="description">
          <p>에그베네딕트</p>
          <ul>
            <li>가격: 20000원</li>
            <li>위치: 가로수길</li>
            <li>소개: 입 안에서 살살 녹는 계란</li>
          </ul>
          <a
            href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EA%B0%80%EB%A1%9C%EC%88%98%EA%B8%B8+midtown"
            >가로수길 midtown 바로가기</a
          >
        </div>
      </section>
      <section>
        <img src="images/파스타.jpg" alt="아이스크림 파스타" />
        <div class="description">
          <p>아이스크림 파스타</p>
          <ul>
            <li>가격: <s>25000원</s> 22500원</li>
            <li>위치: 익선동</li>
            <li>소개: 낫배드</li>
          </ul>
          <a
            href="https://www.google.com/search?q=%EC%9D%B5%EC%84%A0%EB%8F%99+%EB%8F%88%EB%B6%80%EB%A6%AC%ED%8C%8C%EC%8A%A4%ED%83%80&oq=%EC%9D%B5%EC%84%A0%EB%8F%99+%EB%8F%88%EB%B6%80%EB%A6%AC%ED%8C%8C%EC%8A%A4%ED%83%80&gs_lcrp=EgZjaHJvbWUyCQgAEEUYORigATIGCAEQRRg80gEJMzM5M2owajE1qAIAsAIA&sourceid=chrome&ie=UTF-8"
            >익선동 돈부리 파스타 바로가기</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
